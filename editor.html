<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulis.my Editor</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90' font-weight='bold' font-family='Arial, sans-serif'%3ET%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <!-- Left Sidebar Toggle (visible when collapsed) -->
  <button id="sidebarToggleFloat" class="sidebar-toggle-float" style="display: none;" title="Show/hide left sidebar">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Tulis.my</h2>
      <button id="sidebarToggle" class="sidebar-toggle-btn" title="Toggle sidebar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
    </div>
    <div class="sidebar-content">
      <div class="sidebar-actions">
        <button id="newDocBtn" class="btn btn-small btn-primary">+ New Document</button>
      </div>
      <div class="document-list" id="documentList">
        <p class="empty-state">No saved documents yet</p>
      </div>
    </div>
  </aside>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="title" id="docTitle" contenteditable="true" spellcheck="false">Tulis.my Editor</h1>
        <span class="url" id="sourceUrl"></span>
      </div>
      <div class="header-right">
        <button id="saveBtn" class="btn btn-primary" style="display: none;">Save</button>
        <button id="viewModeToggle" class="btn btn-secondary" title="Toggle view mode">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <span id="viewModeLabel">Preview</span>
        </button>
        <div class="button-group">
          <button id="copyBtn" class="btn btn-secondary" title="Copy markdown">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
          </button>
          <div class="share-dropdown">
            <button id="shareBtn" class="btn btn-secondary" title="Share options">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
              </svg>
              Share
            </button>
            <div class="share-dropdown-menu" id="shareDropdownMenu">
              <button class="share-menu-item" id="downloadMarkdownBtn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Download Markdown</span>
              </button>
              <button class="share-menu-item" id="shareThirdPartyBtn" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                <span>Post to Platform</span>
                <span class="coming-soon">Settings</span>
              </button>
            </div>
          </div>
        </div>
        <div class="options-dropdown">
          <button id="optionsBtn" class="btn btn-icon" title="Options">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="12" cy="5" r="1"></circle>
              <circle cx="12" cy="19" r="1"></circle>
            </svg>
          </button>
          <div class="options-dropdown-menu" id="optionsDropdownMenu">
            <button class="options-menu-item" id="settingsMenuItem">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m-2.828 2.828l-4.243 4.243m16.97 1.414l-5.656-5.656m-2.828-2.828l-5.656-5.656m13.85 13.85l-5.656-5.656m-2.828-2.828l-5.656-5.656"></path>
              </svg>
              <span>Settings</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
      <!-- Edit Mode -->
      <div id="editPanel" class="edit-container" style="display: none;">
        <textarea id="markdownEditor" class="markdown-editor" placeholder="Start writing in Markdown..."></textarea>
      </div>
      
      <!-- Preview Mode -->
      <div id="previewPanel" class="preview-container">
        <div id="previewContent" class="preview-content"></div>
      </div>
    </main>
    
    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-left">
        <span id="statusText">Preview Mode</span>
        <span id="wordCount">0 words</span>
      </div>
      <div class="status-right">
        <button id="wordWrapToggle" class="status-toggle" title="Toggle word wrap">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="4 7 4 4 20 4 20 7"></polyline>
            <polyline points="9 20 4 20 4 11"></polyline>
            <line x1="20" y1="11" x2="10" y2="11"></line>
            <polyline points="18 18 22 18 22 11"></polyline>
            <polyline points="15 15 18 18 15 21"></polyline>
          </svg>
          <span id="wordWrapLabel">Word Wrap: On</span>
        </button>
        <button id="themeToggle" class="status-toggle" title="Toggle theme">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <span id="themeLabel">Theme: Light</span>
        </button>
        <button id="autoSaveToggle" class="status-toggle" title="Toggle auto-save">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span id="autoSaveLabel">Auto-Save: On</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- Right Sidebar (Reserved for future features) -->
  <aside class="sidebar-right" id="sidebarRight">
    <div class="sidebar-header">
      <h2>Tools</h2>
      <button id="sidebarRightToggle" class="sidebar-toggle-btn" title="Toggle sidebar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="sidebar-content">
      <p class="empty-state">Features coming soon...</p>
    </div>
  </aside>

  <!-- Right Sidebar Toggle (visible when collapsed) -->
  <button id="sidebarRightToggleFloat" class="sidebar-right-toggle-float" style="display: none;" title="Show/hide right sidebar">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>
  
  <!-- Drop Zone Overlay -->
  <div id="dropZone" class="drop-zone" style="display: none;">
    <div class="drop-zone-content">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      <p>Drop your .md file here</p>
    </div>
  </div>
  
  <script src="libs/marked.min.js"></script>
  <script src="storage.js"></script>
  <script src="editor.js"></script>
</body>
</html>
