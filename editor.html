<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulis.app Editor</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90' font-weight='bold' font-family='Arial, sans-serif'%3ET%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <!-- Left Sidebar Toggle (visible when collapsed) -->
  <button id="sidebarToggleFloat" class="sidebar-toggle-float" style="display: none;" title="Show/hide left sidebar">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>

  <!-- Left Sidebar - Document Management -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="sidebarToggle" class="sidebar-toggle-btn" title="Toggle sidebar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <h2>InkShelf</h2>
      <div class="options-dropdown">
          <button id="optionsBtn" class="btn btn-icon" title="Options">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="12" cy="5" r="1"></circle>
              <circle cx="12" cy="19" r="1"></circle>
            </svg>
          </button>
          <div class="options-dropdown-menu" id="optionsDropdownMenu">
            <button class="options-menu-item" id="settingsMenuItem">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              <span>Settings</span>
            </button>
          </div>
      </div>
    </div>
    
    <div class="sidebar-content">
      <!-- Search -->
      <div class="sidebar-search">
        <input type="text" id="searchInput" placeholder="Search documents..." class="search-input">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      
      <!-- Actions -->
      <div class="sidebar-actions">
        <button id="newDocBtn" class="btn btn-small btn-primary">+ New Document</button>
        <button id="newGroupBtn" class="btn btn-small btn-secondary">+ New Group</button>
      </div>
      
      <!-- Quick Filters -->
      <div class="sidebar-filters">
        <button class="filter-btn active" data-filter="all" id="filterAll">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h18v18H3zM21 9H3M21 15H3M12 3v18"></path>
          </svg>
          <span>All Documents</span>
          <span class="count" id="countAll">0</span>
        </button>
        <button class="filter-btn" data-filter="starred" id="filterStarred">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          <span>Starred</span>
          <span class="count" id="countStarred">0</span>
        </button>
      </div>
      
      <!-- Groups Section -->
      <div class="sidebar-section">
        <div class="section-header">
          <span>Groups</span>
          <button class="section-toggle" id="groupsToggle" title="Toggle groups">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div class="sidebar-section-content">
          <div class="groups-list" id="groupsList">
            <!-- Groups will be populated dynamically -->
          </div>
        </div>
      </div>
      
      <!-- Tags Section -->
      <div class="sidebar-section">
        <div class="section-header">
          <span>Tags</span>
          <button class="section-toggle" id="tagsToggle" title="Toggle tags">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div class="sidebar-section-content">
          <div class="tags-list" id="tagsList">
            <!-- Tags will be populated dynamically -->
          </div>
        </div>
      </div>
      
      <!-- Documents List -->
      <div class="sidebar-section documents-section">
        <div class="section-header">
          <span id="documentsListTitle">Documents</span>
          <button class="section-toggle" id="documentsToggle" title="Toggle documents">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div class="sidebar-section-content">
          <div class="document-list" id="documentList">
            <p class="empty-state">No saved documents yet</p>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="title" id="docTitle" contenteditable="true" spellcheck="false">Untitled Document</h1>
          <span class="url" id="sourceUrl"></span>
        </div>
        
        <div class="header-right">
          <button id="saveBtn" class="btn btn-primary" style="display: none;">Save</button>
          <button id="viewModeToggle" class="btn btn-secondary" title="Toggle view mode">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <span id="viewModeLabel">Preview</span>
          </button>
          <div class="button-group">
            <button id="copyBtn" class="btn btn-secondary" title="Copy markdown">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
            <div class="share-dropdown">
              <button id="shareBtn" class="btn btn-secondary" title="Share options">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
              </button>
              <div class="share-dropdown-menu" id="shareDropdownMenu">
                <button class="share-menu-item" id="downloadMarkdownBtn">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  <span>Download Markdown</span>
                </button>
                <button class="share-menu-item" id="publishBtn">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                  </svg>
                  <span>Publish to Tulis.app</span>
                </button>
              </div>
            </div>
          </div>
          <!-- Right Sidebar Toggle -->
          <!-- <button id="rightSidebarBtn" class="btn btn-icon" title="Toggle account panel">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button> -->
        </div>
      </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
      
      <!-- Document Metadata Bar -->
      <div class="header-meta" id="headerMeta">
        <div class="meta-group">
          <label>Group:</label>
          <select id="groupSelect" class="meta-select">
            <option value="">No Group</option>
          </select>
        </div>
        <div class="meta-tags">
          <label>Tags:</label>
          <div class="tags-input-container" id="tagsInputContainer">
            <div class="tags-display" id="tagsDisplay"></div>
            <input type="text" id="tagInput" class="tag-input" placeholder="Add tag...">
          </div>
        </div>
      </div>
      <!-- Edit Mode -->
      <div id="editPanel" class="edit-container" style="display: none;">
        <textarea id="markdownEditor" class="markdown-editor" placeholder="Start writing in Markdown..."></textarea>
      </div>
      
      <!-- Preview Mode -->
      <div id="previewPanel" class="preview-container">
        <div id="previewContent" class="preview-content"></div>
      </div>
    </main>
    
    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-left">
        <span id="statusText">Preview Mode</span>
        <span id="wordCount">0 words</span>
        <span id="syncStatus" class="sync-status" title="Sync status">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          <span id="syncStatusText">Offline</span>
        </span>
      </div>
      <div class="status-right">
        <button id="wordWrapToggle" class="status-toggle" title="Toggle word wrap">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="4 7 4 4 20 4 20 7"></polyline>
            <polyline points="9 20 4 20 4 11"></polyline>
            <line x1="20" y1="11" x2="10" y2="11"></line>
            <polyline points="18 18 22 18 22 11"></polyline>
            <polyline points="15 15 18 18 15 21"></polyline>
          </svg>
          <span id="wordWrapLabel">Word Wrap: On</span>
        </button>
        <button id="themeToggle" class="status-toggle" title="Toggle theme">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <span id="themeLabel">Theme: Light</span>
        </button>
        <button id="autoSaveToggle" class="status-toggle" title="Toggle auto-save">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span id="autoSaveLabel">Auto-Save: On</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- Right Sidebar - Tulis.app Account -->
  <aside class="sidebar-right" id="sidebarRight">
    <div class="sidebar-header">
      <h2>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Tulis.app
      </h2>
      <button id="sidebarRightToggle" class="sidebar-toggle-btn" title="Close panel">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="sidebar-content">
      <!-- Not Logged In State -->
      <div class="auth-section" id="authNotLoggedIn">
        <div class="auth-message">
          <p>Sign in to sync your documents across devices and publish articles.</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>
          <div class="form-error" id="loginError" style="display: none;"></div>
          <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <!-- Sign Up Toggle -->
        <button id="showSignupBtn" class="btn btn-secondary btn-full">Create Account</button>
        
        <!-- Sign Up Form (hidden by default) -->
        <form id="signupForm" class="auth-form" style="display: none;">
          <div class="form-group">
            <label for="signupName">Name</label>
            <input type="text" id="signupName" required placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required placeholder="Min 8 characters">
          </div>
          <div class="form-error" id="signupError" style="display: none;"></div>
          <button type="submit" class="btn btn-primary btn-full">Create Account</button>
          <button type="button" id="showLoginBtn" class="btn btn-link">Back to Login</button>
        </form>
      </div>
      
      <!-- Logged In State -->
      <div class="auth-section" id="authLoggedIn" style="display: none;">
        <div class="user-profile">
          <div class="user-avatar" id="userAvatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="user-info">
            <span class="user-name" id="userName">User</span>
            <span class="user-email" id="userEmail">user@example.com</span>
          </div>
        </div>
        
        <!-- Sync Status -->
        <div class="sync-panel">
          <div class="sync-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <span>Cloud Sync</span>
          </div>
          <div class="sync-info">
            <span class="sync-status-detail" id="syncStatusDetail">
              <span class="sync-indicator synced"></span>
              Connected
            </span>
            <span class="sync-time" id="lastSyncTime">Last sync: Never</span>
          </div>
          <button id="syncNowBtn" class="btn btn-secondary btn-full">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Sync Now
          </button>
        </div>
        
        <!-- Actions -->
        <div class="auth-actions">
          <button id="publishArticleBtn" class="btn btn-primary btn-full">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Publish Article
          </button>
          <button id="myPublishedBtn" class="btn btn-secondary btn-full">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            My Published Articles
          </button>
        </div>
        
        <!-- Account Actions -->
        <div class="account-actions">
          <button id="accountSettingsBtn" class="btn btn-link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Account Settings
          </button>
          <button id="logoutBtn" class="btn btn-link btn-danger">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </aside>

  <!-- Right Sidebar Toggle (visible when collapsed) -->
  <button id="sidebarRightToggleFloat" class="sidebar-right-toggle-float" style="display: none;" title="Show/hide right sidebar">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>

  <!-- Group Creation Modal -->
  <div class="modal" id="groupModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Group</h3>
        <button type="button" class="modal-close" id="groupModalClose">&times;</button>
      </div>
      <form id="groupForm">
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input type="text" id="groupName" required placeholder="e.g., Research, Tech Articles">
        </div>
        <div class="form-group">
          <label>Color</label>
          <div class="color-picker" id="colorPicker">
            <button type="button" class="color-option selected" data-color="#4A90D9" style="background: #4A90D9;"></button>
            <button type="button" class="color-option" data-color="#50C878" style="background: #50C878;"></button>
            <button type="button" class="color-option" data-color="#FF6B6B" style="background: #FF6B6B;"></button>
            <button type="button" class="color-option" data-color="#FFD700" style="background: #FFD700;"></button>
            <button type="button" class="color-option" data-color="#9B59B6" style="background: #9B59B6;"></button>
            <button type="button" class="color-option" data-color="#E67E22" style="background: #E67E22;"></button>
            <button type="button" class="color-option" data-color="#1ABC9C" style="background: #1ABC9C;"></button>
            <button type="button" class="color-option" data-color="#34495E" style="background: #34495E;"></button>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="groupModalCancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Drop Zone Overlay -->
  <div id="dropZone" class="drop-zone" style="display: none;">
