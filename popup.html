<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkShelf</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .capture-mode {
      margin-bottom: 12px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #f5f5f5;
    }
    
    button:active {
      background: #e8e8e8;
    }
    
    .primary {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }
    
    .primary:hover {
      background: #0052a3;
    }
    
    .primary:active {
      background: #004182;
    }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 12px 0;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>InkShelf</h1>
  
  <div class="capture-mode">
    <button id="captureClean" class="primary">Capture Article</button>
    <button id="captureSelection">Capture Selection</button>
    <button id="captureSnapshot">Capture Page Snapshot</button>
  </div>
  
  <div class="divider"></div>
  
  <div class="info">
    <strong>Tip:</strong> Use Ctrl+Shift+M (Cmd+Shift+M on Mac) to quickly capture.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
