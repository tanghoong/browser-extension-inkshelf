<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkShelf</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #e0e0e0;
      }
      
      h1 {
        color: #e0e0e0;
      }
      
      button {
        background: #2d2d30;
        color: #e0e0e0;
        border-color: #3e3e42;
      }
      
      button:hover {
        background: #3e3e42;
      }
      
      button:active {
        background: #4e4e52;
      }
      
      .divider {
        background: #3e3e42;
      }
      
      .info {
        color: #a0a0a0;
      }
    }
    
    body {
      width: 260px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: white;
      color: #1a1a1a;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
      font-weight: 600;
    }
    
    .capture-mode {
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    button:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
    }
    
    button:active {
      background: #e8e8e8;
      transform: translateY(0);
    }
    
    .primary {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }
    
    .primary:hover {
      background: #0052a3;
    }
    
    .primary:active {
      background: #004182;
    }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 10px 0;
    }
    
    .info {
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>InkShelf</h1>
  
  <div class="capture-mode">
    <button id="captureClean" class="primary">Capture Article</button>
    <button id="openDashboard">Open InkShelf Dashboard</button>
  </div>
  
  <div class="divider"></div>
  
  <div class="info">
    <strong>Tip:</strong> Use Ctrl+Shift+M (Cmd+Shift+M on Mac) to quickly capture.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
